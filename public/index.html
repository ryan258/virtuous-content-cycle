<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterative Content Refinement System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Iterative Content Refinement System</h1>
        <div class="tab-nav">
            <button id="content-tab-btn" class="tab-btn active">Content</button>
            <button id="personas-tab-btn" class="tab-btn">Personas</button>
            <button id="orchestrator-tab-btn" class="tab-btn">Orchestrator</button>
        </div>
        <div id="content-tab" class="tab-panel">
            <div class="main-content">
                <div class="history-sidebar">
                    <h3>History</h3>
                    <div id="history-list" class="history-list">
                        <p class="muted">Loading...</p>
                    </div>
                </div>
                <div class="left-column">
                    <div class="create-content">
                        <h2>Create New Content</h2>
                        <div id="status-message" class="status-message"></div>
                        <textarea id="original-input" placeholder="Enter your content here..."></textarea>
                        <input type="text" id="content-type" placeholder="Content Type (e.g., product_description)">
                        <input type="text" id="target-audience"
                            placeholder="Target Audience (e.g., ecommerce_shoppers)">
                        <div class="focus-group-config">
                            <h3>Persona Selection</h3>
                            <div id="persona-checklist" class="persona-checklist">
                                <p class="muted">Loading personas...</p>
                            </div>
                            <div class="input-group">
                                <span id="selected-persona-count">0 selected</span>
                                <button id="refresh-personas-btn" type="button" class="small-btn">Reload
                                    Personas</button>
                            </div>
                        </div>
                        <button id="create-btn">Create</button>
                    </div>
                    <div class="actions">
                        <h2>Actions</h2>
                        <div id="action-status" class="status-message"></div>
                        <textarea id="editor-instructions"
                            placeholder="Optional instructions for the editor... (e.g., 'Focus on the tone, ignore the length.')"></textarea>
                        <div id="focus-group-summary" class="feedback-summary" style="display: none;"></div>
                        <div id="moderator-summary" class="feedback-summary" style="display: none;"></div>
                        <button id="run-focus-group-btn" disabled style="display: none;">Re-run Focus Group</button>
                        <button id="run-editor-btn" disabled>Run Editor</button>
                        <div id="user-review-section" style="display: none;">
                            <h3>User Review</h3>
                            <div id="diff-viewer"></div>
                            <textarea id="user-edits" placeholder="Optional: Make manual edits here..."></textarea>
                            <input type="text" id="user-notes" placeholder="Notes...">
                            <button id="approve-btn">Approve & Continue</button>
                            <button id="approve-stop-btn">Approve & Stop</button>
                            <button id="discard-btn">Discard & Use Original</button>
                        </div>
                    </div>
                </div>
                <div class="right-column">
                    <div id="detailed-feedback" class="detailed-feedback-panel" style="display: none;">
                        <div class="feedback-header">
                            <h2>Focus Group Feedback</h2>
                            <div class="feedback-controls">
                                <button id="select-all-feedback" class="small-btn">Select All</button>
                                <button id="deselect-all-feedback" class="small-btn">Deselect All</button>
                            </div>
                        </div>
                        <div id="detailed-feedback-content"></div>
                    </div>
                    <div class="results-dashboard">
                        <h2>Content Status</h2>
                        <div id="content-id-display"></div>
                        <div id="ai-mode-display" class="muted"></div>
                        <div id="cycle-info" class="cycle-info"></div>
                        <div id="content-preview" class="content-preview"></div>
                        <div class="export-section">
                            <h3>Export</h3>
                            <button id="export-json-btn" disabled>Export History as JSON</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="personas-tab" class="tab-panel" style="display: none;">
            <div class="persona-launchpad">
                <div class="persona-form">
                    <h2>Persona Launchpad</h2>
                    <div id="persona-form-status" class="status-message"></div>
                    <input type="hidden" id="persona-id">
                    <input type="text" id="persona-name" placeholder="Persona Name (e.g., The Patient)">
                    <select id="persona-type">
                        <option value="">Type</option>
                        <option value="target_market">Target Market</option>
                        <option value="random">Random</option>
                    </select>
                    <input type="text" id="persona-short" placeholder="Short persona description">
                    <textarea id="persona-system" placeholder="System prompt / instructions"></textarea>
                    <div class="form-actions">
                        <button id="save-persona-btn">Save Persona</button>
                        <button id="reset-persona-btn" type="button" class="secondary">Reset</button>
                    </div>
                </div>
                <div class="persona-list">
                    <h3>Existing Personas</h3>
                    <div id="persona-list-status" class="status-message"></div>
                    <div id="persona-list"></div>
                </div>
            </div>
        </div>
        <div id="orchestrator-tab" class="tab-panel" style="display: none;">
            <div class="persona-launchpad">
                <div class="persona-form">
                    <h2>Orchestrator</h2>
                    <div id="orchestrator-status" class="status-message"></div>
                    <input type="text" id="orchestrator-content-id" placeholder="Content ID to orchestrate">
                    <input type="number" id="orchestrator-target-rating" placeholder="Target Rating (e.g., 8.5)"
                        step="0.1" min="1" max="10">
                    <input type="number" id="orchestrator-max-cycles" placeholder="Max Cycles" min="1" value="3">
                    <textarea id="orchestrator-instructions"
                        placeholder="Optional editor instructions for orchestration"></textarea>
                    <div>
                        <h3>Personas</h3>
                        <div id="orchestrator-persona-checklist" class="persona-checklist">
                            <p class="muted">Loading personas...</p>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="run-orchestrator-btn">Run Orchestration</button>
                    </div>
                </div>
                <div class="persona-list">
                    <h3>Orchestrator Log</h3>
                    <div id="orchestrator-log" class="status-message"
                        style="display: block; background: #fff; color: #333; border: 1px solid #ddd;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff@5.2.0/dist/diff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
